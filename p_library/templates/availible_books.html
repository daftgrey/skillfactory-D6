{% extends 'base.html' %}
{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="container mt-3">
        <h1>{{ title }}</h1>
            <div class="row">
                <div class="col md-12">
                {% for book in books %}
                    <div class="card mb-3">
                        <div class="card-header">
                            {{ book.author }}
                            </div>
                            <div class="card-body">
                            <div class="media">
                            {% if book.pic %}
                            <img src="{{ book.pic.url }}" alt="" width="350">
                            {% endif %}
                            <div class="media-body">
                                <h5 class="card-title">{{ book.title }}</h5>
                                <p class="card-text">{{ book.description }}</p>
                            </div>
                            </div>
                        </div>
                        </div>
                    {% endfor %}
                    </div>
                </div>
{% endblock %}
